<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Manager Pro | bangmemed.id</title>

  <link rel="preconnect" href="https://accounts.google.com">
  <link rel="preconnect" href="https://apis.google.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    /* =========================================================
       SISTEM VALIDASI OWNER (PINTU DEPAN)
       Menghapus login Google sebagai syarat akses dashboard.
       Akses hanya diberikan jika sudah login lewat login.html
       ========================================================= */
    
    const isOwnerLogged = localStorage.getItem("owner_logged_in");
    const ownerName = localStorage.getItem("owner_name") || "Member Premium";

    if (isOwnerLogged !== "true") {
      // Jika belum login owner manual, lempar ke halaman login
      window.location.href = "login.html";
    }

    // Fungsi checkAccess ditiadakan (Bebas akses setelah login owner)
    window.checkAccess = function(userEmail) {
      return true; // Selalu benar karena user sudah melewati pintu login.html
    };
  </script>

  <div class="bg-glow"></div>

  <div class="app">
    <aside class="sidebar">
      <div class="side-brand">
        <div class="logo">
          <img alt="yt" src="https://www.gstatic.com/youtube/img/branding/favicon/favicon_96x96.png">
        </div>
        <div class="side-title">
          <div class="name">YouTube Manager Pro</div>
          <div id="ownerDisplay" class="sub" style="color: #22d3ee; font-weight: bold;">${ownerName}</div>
        </div>
      </div>

      <nav class="side-nav">
        <a class="side-link active" href="index.html">
          <span class="dot"></span> 
          <i class="fas fa-chart-pie" style="margin-right:8px; width:16px;"></i> Dashboard
        </a>
        <a class="side-link" href="#channel">
          <span class="dot" style="opacity:.35"></span> 
          <i class="fas fa-list" style="margin-right:8px; width:16px;"></i> Channel List
        </a>
        <a class="side-link" href="privacy.html">
          <span class="dot" style="opacity:.35"></span> 
          <i class="fas fa-user-shield" style="margin-right:8px; width:16px;"></i> Privacy Policy
        </a>
        <a class="side-link" href="terms.html">
          <span class="dot" style="opacity:.35"></span> 
          <i class="fas fa-file-alt" style="margin-right:8px; width:16px;"></i> Terms of Service
        </a>
      </nav>

      <div class="side-footer">
        <div class="side-actions">
          <button id="btnAddGmail" class="btn primary">+ Tambah Gmail</button>
          <button id="btnRefreshData" class="btn success" style="margin-top:8px; width:100%;">
            <i class="fas fa-sync-alt"></i> Refresh Data
         <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">
    <p style="font-size: 11px; color: var(--cyan); margin-bottom: 8px;">SINKRONISASI PERANGKAT</p>
    <button onclick="exportData()" class="btn ghost" style="width: 100%; font-size: 12px; margin-bottom: 5px;">
        <i class="fas fa-copy"></i> Salin Kode Data
    </button>
    <button onclick="importData()" class="btn ghost" style="width: 100%; font-size: 12px;">
        <i class="fas fa-file-import"></i> Tempel Kode Data
    </button>
</div>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <h1 class="page-title">Dashboard</h1>
          <div id="statusIndicator" class="status-badge" style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
             <span class="status-dot" style="width:10px; height:10px; background:#ef4444; border-radius:50%; display:inline-block;"></span>
             <div id="statusText" class="page-sub" style="margin-top:0;">Status: Memuat...</div>
          </div>
        </div>

        <div style="display:flex;align-items:center;gap:10px;">
          <div class="search-wrap">
            <div class="search-ic">ðŸ”Ž</div>
            <input id="searchInput" class="search" placeholder="Search channel..." />
          </div>
          <button id="btnAddGmailTop" class="btn primary">+ Tambah Gmail</button>
        </div>
      </div>

      <div class="stats-wrapper">
        <div class="stat-card">
          <div class="label">Total Channel</div>
          <div class="value"><span id="totalChannel">0</span></div>
        </div>
        <div class="stat-card">
          <div class="label">Total Subscribers</div>
          <div class="value"><span id="totalSubs">0</span></div>
        </div>
        <div class="stat-card">
          <div class="label">Total Views</div>
          <div class="value"><span id="totalViews">0</span></div>
        </div>
        <div class="stat-card highlight">
          <div class="label">Realtime (48 Jam)</div>
          <div class="value" id="totalRealtime">0</div>
          <div class="muted">Update: <span id="lastUpdate">N/A</span></div>
        </div>
      </div>

      <section id="channel" class="panel">
        <div class="panel-head">
          <div class="panel-title">Daftar Channel</div>
          <button id="btnExportData" class="btn success">
            <i class="fas fa-file-excel"></i> Export Excel
          </button>
        </div>

        <div class="table-wrap">
          <table class="channel-table">
            <thead>
              <tr>
                <th>Channel</th>
                <th>Subs</th>
                <th>Views (Total)</th>
                <th style="color:#22d3ee">60 Mnt</th>
                <th style="color:#fbbf24">48 Jam</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="channelBody">
              <tr><td colspan="6" class="empty">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="detailModal" class="modal-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:9999; align-items:center; justify-content:center; backdrop-filter:blur(5px);">
    <div class="modal-content" style="background: #0f172a; border:1px solid rgba(255,255,255,0.1); width:90%; max-width:500px; border-radius:24px; padding:25px; position:relative; color:white;">
      <button onclick="closeModal()" style="position:absolute; top:15px; right:20px; background:none; border:none; color:white; font-size:24px; cursor:pointer;">&times;</button>
      <div id="modalBodyContent"></div>
    </div>
  </div>

  <script>
    // Update nama owner di sidebar secara realtime
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("ownerDisplay");
      if(el) el.textContent = ownerName;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
