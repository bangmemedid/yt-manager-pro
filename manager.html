<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Manager | YouTube Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon-red: #ff4444; --bg-dark: #0f172a; --panel: #1e293b; --input: #0f172a; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: #e2e8f0; margin: 0; padding: 20px; }
        
        /* HEADER LUXURY (TANPA GARIS PANJANG) */
        header { 
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            padding: 25px 35px; 
            background: linear-gradient(180deg, rgba(30,41,59,1) 0%, rgba(15,23,42,1) 100%); 
            border-radius: 24px; 
            margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .header-left { display: flex; flex-direction: column; }
        .brand-title { margin: 0; font-size: 20px; font-weight: 700; color: #ffffff; letter-spacing: 1px; }
        .brand-title span { color: var(--neon-red); }
        .brand-sub { font-size: 11px; color: #64748b; font-weight: 400; font-style: italic; }

        .header-center { display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .profile-container { position: relative; width: 75px; height: 75px; }
        .profile-circle { 
            width: 100%; height: 100%; border-radius: 50%; 
            border: 2.5px solid var(--neon-red); object-fit: cover;
            position: relative; z-index: 2;
        }

        /* Animasi Cahaya Bernapas (Pulse) */
        .pulse-glow {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%; background: var(--neon-red);
            filter: blur(12px); z-index: 1;
            animation: breathing 3s ease-in-out infinite;
        }
        @keyframes breathing {
            0% { transform: scale(0.9); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(0.9); opacity: 0.3; }
        }

        .channel-name { font-size: 18px; font-weight: 700; color: white; margin: 0; letter-spacing: 0.5px; }

        .header-right { display: flex; justify-content: flex-end; }
        .btn-close { 
            background: transparent; border: 1.5px solid #334155; color: #94a3b8; 
            padding: 10px 20px; border-radius: 30px; cursor: pointer; font-size: 12px;
            transition: 0.3s; font-weight: 600;
        }
        .btn-close:hover { border-color: var(--neon-red); color: white; }

        /* CONTENT LAYOUT */
        .container { max-width: 1200px; margin: auto; display: grid; grid-template-columns: 1.5fr 1fr; gap: 25px; }
        .panel { background: var(--panel); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.03); }
        h3 { margin: 0 0 20px 0; font-size: 15px; color: var(--neon-red); display: flex; align-items: center; gap: 10px; }
        
        label { display: block; margin-bottom: 8px; font-size: 11px; font-weight: 600; color: #94a3b8; text-transform: uppercase; }
        input, textarea, select { width: 100%; padding: 12px; background: var(--input); border: 1px solid #334155; color: white; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        
        .upload-area { border: 2px dashed #334155; padding: 40px; text-align: center; border-radius: 15px; cursor: pointer; background: rgba(0,0,0,0.2); transition: 0.3s; }
        .upload-area:hover { border-color: var(--neon-red); }
        
        .preview-media { width: 100%; border-radius: 12px; margin-top: 15px; display: none; border: 1px solid #334155; }

        /* LOG BOX */
        .log-box { margin-top: 20px; padding: 15px; background: #000; border-radius: 15px; border: 1px solid #1e293b; }
        .log { font-family: 'Courier New', monospace; font-size: 12px; color: #00ff41; height: 120px; overflow-y: auto; }
        
        .btn-send { width: 100%; padding: 18px; background: var(--neon-red); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; box-shadow: 0 4px 15px rgba(255,68,68,0.3); font-size: 16px; transition: 0.3s; }
        .btn-send:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(255,68,68,0.5); }
        .btn-send:disabled { background: #475569; cursor: not-allowed; }

        .schedule-ui { display: none; background: rgba(255,68,68,0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid var(--neon-red); }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <div class="brand-title">YouTube Manager <span>PRO</span></div>
        <div class="brand-sub">by-bangmemed.id</div>
    </div>

    <div class="header-center" id="chanUI">
        </div>

    <div class="header-right">
        <button class="btn-close" onclick="window.close()">TUTUP PANEL</button>
    </div>
</header>

<div class="container">
    <div class="left-side">
        <section class="panel">
            <h3><i class="fas fa-edit"></i> Konten Video</h3>
            <div class="upload-area" onclick="document.getElementById('inVid').click()">
                <i class="fas fa-cloud-upload-alt" style="font-size: 40px; color: var(--neon-red)"></i>
                <p style="margin-top:10px; font-weight:600;">Pilih Video</p>
                <input type="file" id="inVid" accept="video/*" style="display:none">
            </div>
            <video id="vPrev" class="preview-media" controls></video>

            <label style="margin-top: 25px;">Judul</label>
            <input type="text" id="vTitle" placeholder="Ketik judul video...">
            
            <label>Deskripsi</label>
            <textarea id="vDesc" rows="4" placeholder="Ketik deskripsi..."></textarea>
            
            <label>Tags</label>
            <input type="text" id="vTags" placeholder="tag1, tag2, tag3">

            <h3 style="margin-top: 30px;"><i class="fas fa-image"></i> Custom Thumbnail</h3>
            <label>Pilih Gambar Sampul</label>
            <input type="file" id="inThumb" accept="image/*">
            <img id="tPrev" class="preview-media">
        </section>
    </div>

    <div class="right-side">
        <section class="panel">
            <h3><i class="fas fa-rocket"></i> Publish</h3>
            <label>Visibilitas</label>
            <select id="vPriv" onchange="toggleSched()">
                <option value="private">üîí Privat</option>
                <option value="unlisted">üîó Unlisted</option>
                <option value="public">üåê Publik</option>
                <option value="scheduled">üìÖ Jadwalkan</option>
            </select>

            <div id="schedUI" class="schedule-ui">
                <label>Waktu Tayang</label>
                <input type="datetime-local" id="vDate">
            </div>

            <button class="btn-send" id="btnGo" onclick="mulaiUpload()">UNGGAH SEKARANG</button>

            <div class="log-box">
                <div class="log" id="vLog"></div>
            </div>
        </section>
    </div>
</div>

<script src="manager.js"></script>
</body>
</html>
