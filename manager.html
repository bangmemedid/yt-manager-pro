<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Manager | YouTube Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon-red: #ff4444; --bg-dark: #0f172a; --panel: #1e293b; --input: #0f172a; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: #e2e8f0; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }
        
        /* Header & Navigasi */
        header { 
            grid-column: 1 / -1; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 15px 25px; 
            background: var(--panel); 
            border-radius: 16px; 
            border-bottom: 4px solid var(--neon-red); 
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .btn-back { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid #334155; 
            color: white; 
            padding: 8px 15px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 13px;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn-back:hover { background: var(--neon-red); border-color: var(--neon-red); }
        
        .brand h1 { margin: 0; font-size: 20px; color: var(--neon-red); text-transform: uppercase; letter-spacing: 1px; }

        .channel-profile { display: flex; align-items: center; gap: 12px; background: rgba(0,0,0,0.2); padding: 5px 15px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }
        .channel-profile img { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--neon-red); }
        .channel-name { font-weight: 700; font-size: 13px; }

        /* Panel Box */
        .panel { background: var(--panel); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        h3 { margin: 0 0 20px 0; font-size: 15px; color: var(--neon-red); display: flex; align-items: center; gap: 10px; border-left: 3px solid var(--neon-red); padding-left: 10px; }
        
        /* Forms */
        label { display: block; margin-bottom: 8px; font-size: 11px; font-weight: 600; color: #94a3b8; text-transform: uppercase; }
        input, textarea, select { width: 100%; padding: 12px; background: var(--input); border: 1px solid #334155; color: white; border-radius: 10px; font-family: inherit; margin-bottom: 15px; box-sizing: border-box; outline: none; transition: 0.2s; }
        input:focus, textarea:focus { border-color: var(--neon-red); }

        /* Upload Area */
        .upload-area { border: 2px dashed #334155; padding: 40px; text-align: center; border-radius: 15px; cursor: pointer; transition: 0.3s; background: rgba(0,0,0,0.2); }
        .upload-area:hover { border-color: var(--neon-red); background: rgba(255,68,68,0.05); }
        .preview-media { width: 100%; border-radius: 12px; margin-top: 15px; display: none; border: 2px solid #334155; }

        /* Progress & Log (Hacker Style) */
        .progress-box { display: none; margin-top: 20px; padding: 20px; background: #000; border-radius: 15px; border: 1px solid #334155; }
        .bar-bg { width: 100%; height: 10px; background: #1e293b; border-radius: 10px; overflow: hidden; margin: 12px 0; }
        .bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff4444, #ff8888); box-shadow: 0 0 15px var(--neon-red); transition: 0.3s; }
        
        .log { 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 12px; 
            color: #00ff41; 
            height: 120px; 
            overflow-y: auto; 
            margin-top: 15px; 
            padding: 10px;
            background: rgba(0, 255, 65, 0.05);
            border-radius: 8px;
        }

        .btn-send { width: 100%; padding: 18px; background: var(--neon-red); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 16px; transition: 0.3s; box-shadow: 0 4px 15px rgba(255,68,68,0.4); text-transform: uppercase; }
        .btn-send:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(255,68,68,0.6); }
        .btn-send:disabled { background: #475569; box-shadow: none; cursor: not-allowed; transform: none; }

        .schedule-ui { display: none; background: rgba(255,68,68,0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid var(--neon-red); }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <a href="#" onclick="window.close()" class="btn-back">
            <i class="fas fa-arrow-left"></i> Kembali
        </a>
        <div class="brand">
            <h1>YouTube Manager Pro</h1>
        </div>
    </div>
    <div class="channel-profile" id="chanUI">
        </div>
</header>

<div class="container">
    <div class="left-side">
        <section class="panel">
            <h3><i class="fas fa-file-video"></i> Pengaturan Konten</h3>
            <div class="upload-area" onclick="document.getElementById('inVid').click()">
                <i class="fas fa-cloud-upload-alt" style="font-size: 40px; color: var(--neon-red)"></i>
                <p style="margin: 10px 0 0 0; font-weight: 600;">Klik atau seret file video di sini</p>
                <input type="file" id="inVid" accept="video/*" style="display:none">
            </div>
            <video id="vPrev" class="preview-media" controls></video>

            <label style="margin-top: 25px;">Judul Video</label>
            <input type="text" id="vTitle" placeholder="Masukkan judul video...">
            
            <label>Deskripsi Video</label>
            <textarea id="vDesc" rows="4" placeholder="Jelaskan isi video ini..."></textarea>
            
            <label>Tags (Pisahkan dengan koma)</label>
            <input type="text" id="vTags" placeholder="contoh: tutorial, gaming, shorts">
            
            <h3><i class="fas fa-image"></i> Gambar Sampul</h3>
            <input type="file" id="inThumb" accept="image/*">
            <img id="tPrev" class="preview-media">
        </section>
    </div>

    <div class="right-side">
        <section class="panel">
            <h3><i class="fas fa-paper-plane"></i> Publikasi</h3>
            
            <label>Privasi Video</label>
            <select id="vPriv" onchange="toggleSched()">
                <option value="private">üîí Privat</option>
                <option value="unlisted">üîó Unlisted</option>
                <option value="public">üåê Publik Langsung</option>
                <option value="scheduled">üìÖ Jadwalkan Tayang</option>
            </select>

            <div id="schedUI" class="schedule-ui">
                <label>Waktu Publikasi</label>
                <input type="datetime-local" id="vDate">
            </div>

            <button class="btn-send" id="btnGo" onclick="mulaiUpload()">
                <i class="fas fa-upload"></i> Mulai Unggah
            </button>

            <div class="progress-box" id="pBox">
                <div style="display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; color: var(--neon-red);">
                    <span id="pStat">MENGUNGGAH...</span>
                    <span id="pPerc">0%</span>
                </div>
                <div class="bar-bg"><div class="bar-fill" id="pFill"></div></div>
                <div class="log" id="vLog">> Menunggu file...</div>
            </div>
        </section>
    </div>
</div>

<script src="manager.js"></script>
</body>
</html>
