<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Owner Login | bangmemed.id</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0; font-family:Poppins,sans-serif; color:#fff;
      background: radial-gradient(circle at top, #0f172a, #020617);
      height:100vh; display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:100%; max-width:380px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    h1{margin:0 0 6px; font-size:22px;}
    p{margin:0 0 18px; font-size:13px; opacity:.75;}
    input{
      width:100%; padding:12px 12px; margin: 10px 0;
      border-radius: 12px; border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25); color:#fff; outline:none;
    }
    button{
      width:100%; padding:12px; border-radius: 12px; border:none;
      background: linear-gradient(135deg,#3b82f6,#22d3ee);
      font-weight: 700; cursor:pointer; margin-top: 10px;
    }
    .err{display:none; color:#f87171; font-size:13px; margin-top:10px}
    .hint{font-size:12px; opacity:.6; margin-top:10px}
  </style>
</head>
<body>

  <div class="card">
    <h1>Owner Login</h1>
    <p>YouTube Manager Pro â€¢ bangmemed.id</p>

    <input id="user" placeholder="Username" autocomplete="username">
    <input id="pass" type="password" placeholder="Password" autocomplete="current-password">

    <button id="btnLogin" type="button">Login</button>
    <div class="err" id="err">Username / Password salah</div>
    <div class="hint">Hint: username = bangmemedid</div>
  </div>

<script>
  const USER_OK = "bangmemedid";
  const PASS_OK = "pandi2310@";

  document.getElementById("btnLogin").addEventListener("click", () => {
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value;

    if (u === USER_OK && p === PASS_OK) {
      localStorage.setItem("owner_logged_in", "true");
      window.location.href = "index.html";
    } else {
      document.getElementById("err").style.display = "block";
    }
  });
</script>

</body>
</html>
