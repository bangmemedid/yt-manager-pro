<!DOCTYPE html>
<html lang="id">
<head>

  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-card">
    <h1>YouTube Manager Pro</h1>

    <input id="email" type="email" placeholder="owner@bangmemed.id">
    <input id="pass" type="password" placeholder="password">

    <button onclick="login()">Login Owner</button>
  </div>

<script>
  function login(){
    if(
      document.getElementById("email").value === "owner@bangmemed.id" &&
      document.getElementById("pass").value === "123456"

      localStorage.setItem("owner_logged_in","true");

    } else {
      alert("Login salah");
    }
  }
</script>
</body>
