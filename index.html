<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>YouTube Manager Pro | bangmemed.id</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
<script>
  if(localStorage.getItem("owner_logged_in")!=="true"){
    location.href="login.html";
  }
</script>

<h1>Dashboard bangmemed.id</h1>

<button id="addGmailBtn">+ Tambah Gmail</button>
<button onclick="logout()">Logout</button>

<div id="accessModal" class="modal hidden">
  <div class="modal-box">
    <h3>Pilih Akses Gmail</h3>
    <label><input type="radio" name="access" value="analytics" checked> Analytics saja</label><br>
    <label><input type="radio" name="access" value="manage"> Kelola Channel</label><br><br>
    <button id="confirmAccess">Lanjutkan</button>
    <button onclick="closeModal()">Batal</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
