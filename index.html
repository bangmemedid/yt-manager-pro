<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Manager Pro | bangmemed.id</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <link rel="stylesheet" href="style.css" />

  <script>
    if (localStorage.getItem("owner_logged_in") !== "true") {
      window.location.replace("login.html");
    }
  </script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="side-title">YouTube Manager Pro</div>
      <button class="btn" id="btnGoogleLogin">Login / Refresh</button>
      <button class="btn danger" id="btnOwnerLogout">Logout</button>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1 class="page-title">Dashboard</h1>
        <button class="btn primary" id="btnAddGmail">+ Tambah Gmail</button>
      </header>

      <section class="stats-wrapper">
        <div class="stat-card">Total Subscribers: <span id="totalSubs">0</span></div>
      </section>

      <section class="panel">
        <table class="channel-table">
          <thead>
            <tr><th>Channel</th><th>Subs</th><th>Views</th><th>Status</th></tr>
          </thead>
          <tbody id="channelBody">
            <tr><td colspan="4">Menunggu data...</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
