<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Manager Pro | bangmemed.id</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body class="dark-theme">
  <div class="bg-glow"></div>
  <div class="app-container">
    <header class="main-header">
      <div class="brand">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" class="logo-img">
        <span>bangmemed.id</span>
      </div>
      <div class="header-search">
        <input type="text" id="searchInput" placeholder="Search channel...">
      </div>
      <div class="header-actions">
        <div class="sync-info">Connected <span id="status-dot"></span></div>
        <button class="btn primary" id="btnAddGmail">+ Tambah Gmail</button>
      </div>
    </header>

    <div class="layout-body">
      <aside class="sidebar-nav">
        <nav>
          <a href="#" class="nav-item active" onclick="showSection('dashboard')">Dashboard</a>
          <a href="#" class="nav-item" onclick="showSection('analytics')">Analytics</a>
          <a href="#" class="nav-item" onclick="showSection('channels')">Channel List</a>
        </nav>
        <button class="btn-logout" id="btnOwnerLogout">Logout Owner</button>
      </aside>

      <main class="main-content">
        <div id="section-dashboard" class="content-section">
          <section class="stats-grid">
            <div class="stat-card">
              <span class="label">TOTAL CHANNEL</span>
              <div class="value"><span id="totalChannel">0</span> <small>Akun</small></div>
            </div>
            <div class="stat-card">
              <span class="label">TOTAL SUBSCRIBERS</span>
              <div class="value" id="totalSubs">0</div>
            </div>
            <div class="stat-card">
              <span class="label">TOTAL VIEWS (48H)</span>
              <div class="value"><span id="totalViews">0</span> <small class="trend">â–² 21.735</small></div>
            </div>
            <div class="stat-card highlight">
              <span class="label">VIEWS 60 MENIT</span>
              <div class="value green" id="view60m">6.818</div>
            </div>
          </section>

          <section class="data-panel">
            <div class="panel-header">
              <div class="col-chan">CHANNEL</div>
              <div class="col-metrics">
                <span>SUBS</span><span>VIDEOS</span><span>VIEWS</span><span>VIEWS 48H</span><span>STATUS</span>
              </div>
            </div>
            <div id="channelBody" class="channel-list">
              <div class="empty-msg">Menunggu data dari Google...</div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
