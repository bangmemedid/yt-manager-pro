<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Manager Pro | bangmemed.id</title>

  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- YouTube API -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
      <div>
        <h2>YouTube Manager Pro</h2>
        <p class="sub">bangmemed.id</p>
      </div>
    </div>

    <div class="actions">
      <input type="text" placeholder="Search channel..." class="search">
      <button class="btn primary">+ Tambah Gmail</button>
      <button class="btn login" id="loginBtn">Login</button>
    </div>
  </header>

  <!-- STAT CARDS -->
  <section class="stats-wrapper">

    <div class="stat-card">
      <p>Total Channel</p>
      <h1 id="totalChannel">0</h1>
      <span>Akun</span>
    </div>

    <div class="stat-card">
      <p>Total Subscribers</p>
      <h1 id="totalSubs">0</h1>
    </div>

    <div class="stat-card">
      <p>Total Views (48h)</p>
      <h1 id="view48h">0</h1>
      <span id="view48hUp">0 â–²</span>
    </div>

    <div class="stat-card">
      <p>Views 60 Menit</p>
      <h1 id="view60m">0</h1>
    </div>

  </section>

  <!-- CHANNEL LIST -->
  <section class="channel-list">
    <h2>Daftar Channel</h2>

    <table class="channel-table" id="channelTable">
      <thead>
        <tr>
          <th>Revenue Est</th>
          <th>Channel</th>
          <th>Subs</th>
          <th>Videos</th>
          <th>Views</th>
          <th>48 Jam</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody id="channelBody">
        <!-- otomatis diisi JS -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
