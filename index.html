<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang Memed - YouTube Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); }
        .hero-card { padding: 50px; border-radius: 32px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); max-width: 600px; }
        h1 { font-size: 2.5rem; margin-bottom: 20px; background: linear-gradient(90deg, #22d3ee, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #94a3b8; line-height: 1.6; margin-bottom: 30px; }
        .btn-main { padding: 15px 40px; background: #22d3ee; color: #0f172a; border-radius: 12px; font-weight: bold; text-decoration: none; transition: 0.3s; display: inline-block; }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(34, 211, 238, 0.3); }
        .legal-links { margin-top: 40px; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 20px; }
        .legal-links a { color: #64748b; font-size: 13px; text-decoration: none; margin: 0 10px; transition: 0.3s; }
        .legal-links a:hover { color: #22d3ee; }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-card">
            <h1>Bang Memed YT Manager</h1>
            <p>Solusi manajemen multi-channel YouTube terbaik. Pantau statistik, analitik realtime, dan performa video Anda dalam satu dashboard eksklusif.</p>
            
            <a href="dashboard.html" class="btn-main">Masuk ke Dashboard</a>

            <div class="legal-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
        </div>
    </div>
</body>
</html>
