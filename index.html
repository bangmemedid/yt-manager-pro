<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Manager Pro | bangmemed.id</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="side-brand">
        <div class="side-title">
          <div class="name">YouTube Manager Pro</div>
          <div class="sub">bangmemed.id</div>
        </div>
      </div>
      <nav class="side-nav">
        <a class="side-link active" href="javascript:void(0)" onclick="showSection('dashboard')">Dashboard</a>
        <a class="side-link" href="javascript:void(0)" onclick="showSection('analytics')">Analytics</a>
        <a class="side-link" href="javascript:void(0)" onclick="showSection('channels')">Channel List</a>
      </nav>
      <div class="side-footer">
        <button class="btn primary" id="btnAddGmail" style="width:100%; margin-bottom:10px">+ Tambah Gmail</button>
        <button class="btn danger" id="btnOwnerLogout" style="width:100%">Logout Owner</button>
      </div>
    </aside>

    <main class="main">
      <div id="section-dashboard" class="content-section">
        <header class="topbar">
          <h1 class="page-title">Dashboard</h1>
        </header>
        <section class="stats-wrapper">
          <div class="stat-card">
            <div class="label">Total Subscribers</div>
            <div class="value" id="totalSubs">0</div>
          </div>
          <div class="stat-card">
            <div class="label">Total Views</div>
            <div class="value" id="totalViews">0</div>
          </div>
        </section>
        <section class="panel">
          <table class="channel-table">
            <thead>
              <tr><th>Channel</th><th>Subs</th><th>Views</th><th>Status</th></tr>
            </thead>
            <tbody id="channelBody"></tbody>
          </table>
        </section>
      </div>

      <div id="section-analytics" class="content-section" style="display:none">
        <header class="topbar"><h1 class="page-title">Analytics</h1></header>
        <div class="panel"><p>Fitur Analytics sedang dalam pengembangan.</p></div>
      </div>

      <div id="section-channels" class="content-section" style="display:none">
        <header class="topbar"><h1 class="page-title">Channel List</h1></header>
        <div class="panel" id="fullChannelList"></div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
