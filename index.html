<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Manager Pro | bangmemed.id</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<script src="https://apis.google.com/js/api.js"></script>

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#020617;
  color:#fff;
}
.topbar{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.btn{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-left:10px;
}
.primary{background:#3b82f6;color:#fff}
.danger{background:#ef4444;color:#fff}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
</style>
</head>

<script>
if(localStorage.getItem("owner_logged_in")!=="true"){
  window.location.href="login.html";
}
</script>

<body>

<div class="topbar">
  <h2>Dashboard bangmemed.id</h2>
  <div>
    <button class="btn primary" id="btnAddGmail">+ Tambah Gmail</button>
    <button class="btn danger" id="btnOwnerLogout">Logout</button>
  </div>
</div>

<table>
<thead>
<tr>
<th>Channel</th>
<th>Subscribers</th>
<th>Videos</th>
<th>Views</th>
</tr>
</thead>
<tbody id="channelBody">
<tr><td colspan="4">Belum ada data</td></tr>
</tbody>
</table>

<script src="script.js"></script>

</body>
</html>
